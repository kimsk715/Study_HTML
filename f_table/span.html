<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>셀 병합합</title>
        <style>
            table,
            tr,
            th,
            td {
                border: 5px seagreen solid;
                width: 200px;
                margin: 0 auto;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
        </table>
    </body>
</html>
