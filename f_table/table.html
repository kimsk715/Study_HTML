<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테이블 태그</title>
        <style>
            table,
            tr,
            td,
            th {
                border: 1px solid purple;
                width: 450px;
                margin: 0 auto;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>이름</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>AAA</td>
                <td>BBB</td>
            </tr>
            <tr>
                <td>CCC</td>
                <td>DDD</td>
            </tr>
            <tr>
                <td>EEE</td>
                <td>FFF</td>
            </tr>
        </table>
    </body>
</html>
